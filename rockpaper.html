<!DOCTYPE html>
<html>
    <head>
        <title> Game</title>
        <style>
            body{
                background-color: rgb(45, 43, 43);
            }

            p{
                margin-left:150px;
                color:white;
                font-size:50px;
                font-family:bold;

                
            }

            button{
                background-color: blueviolet;
                height:100px;
                width:100px;
                margin-right:50px;
                margin-left:80px;
                border-radius: 50%;
                border:none;
                transition:box-shadow 0.5s;
                color:white;
                font-size:20px;
            }

            button:active{
                background-color: white;
                color:blueviolet;
            }

            button:hover{
                box-shadow:0px 0px 50px rgb(255, 255, 255);
            }
        </style>
    </head>

    <body>
        <p>
            Rock Paper Scissors
        </p>
       <button  onclick="play('rock')">Rock</button>
       <button  onclick="play('paper')">Paper</button>
       <button  onclick="play('scissors')">Scissors</button>
       

<script>
function play(user){
  let randomN = Math.random(); // har click pe fresh
  let comp;

  if(randomN < 1/3) comp = "rock";
  else if(randomN < 2/3) comp = "paper";
  else comp = "scissors";

  if(user === comp) alert("Tie");
  else if(
    (user==="rock" && comp==="scissors") ||
    (user==="paper" && comp==="rock") ||
    (user==="scissors" && comp==="paper")
  ) alert("You win!! Congrats...");
  else alert("You lose.. :(");
}
</script>

    </body>
</html>
